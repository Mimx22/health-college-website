<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Jos Medical College</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="toast.js"></script>
    <script src="config.js"></script>
    <style>
        .login-section {
            min-height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 4rem 1rem;
            background-color: var(--bg-light);
        }

        .login-card {
            background: var(--white);
            width: 100%;
            max-width: 450px;
            padding: 3rem;
            border-radius: 12px;
            box-shadow: var(--shadow-lg);
            border-top: 6px solid var(--primary-color);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .login-header h1 {
            color: var(--secondary-color);
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: var(--text-light);
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .login-btn {
            width: 100%;
            padding: 1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    </style>
</head>

<body>
    <header class="main-header">
        <div class="container header-container">
            <div class="logo-container">
                <a href="index.html" class="logo-link">
                    <img src="assets/newlogo.png" alt="Jos Medical College Logo" class="logo-img">
                </a>
            </div>
        </div>
    </header>

    <main>
        <section class="login-section">
            <div class="login-card">
                <div class="login-header">
                    <h1>Reset Password</h1>
                    <p>Enter your new password below.</p>
                </div>

                <form id="resetPasswordForm">
                    <div class="form-group">
                        <label for="password">New Password</label>
                        <input type="password" id="password" placeholder="••••••••" required minlength="6">
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" placeholder="••••••••" required minlength="6">
                    </div>

                    <button type="submit" class="btn btn-primary login-btn" id="submitBtn">Update Password</button>
                </form>
            </div>
        </section>
    </main>

    <script>
        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (!token) {
            showToast('Invalid or missing reset token', 'error');
            setTimeout(() => { window.location.href = 'portal.html'; }, 3000);
        }

        document.getElementById('resetPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const submitBtn = document.getElementById('submitBtn');

            if (password !== confirmPassword) {
                showToast('Passwords do not match', 'error');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.innerText = 'Updating...';

            try {
                const response = await fetch(`${API_BASE_URL}/auth/reset-password/${token}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ password })
                });

                const data = await response.json();

                if (response.ok) {
                    showToast('Password reset successful! Redirecting to login...', 'success');
                    setTimeout(() => { window.location.href = 'portal.html'; }, 3000);
                } else {
                    showToast(data.message || 'Something went wrong', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showToast('Failed to connect to server', 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerText = 'Update Password';
            }
        });
    </script>
</body>

</html>
