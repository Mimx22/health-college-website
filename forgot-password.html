<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Jos Medical College</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="toast.js"></script>
    <script src="config.js"></script>
    <style>
        .login-section {
            min-height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 4rem 1rem;
            background-color: var(--bg-light);
        }

        .login-card {
            background: var(--white);
            width: 100%;
            max-width: 450px;
            padding: 3rem;
            border-radius: 12px;
            box-shadow: var(--shadow-lg);
            border-top: 6px solid var(--primary-color);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .login-header h1 {
            color: var(--secondary-color);
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: var(--text-light);
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .login-btn {
            width: 100%;
            padding: 1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .login-footer {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.9rem;
            color: var(--text-light);
        }

        .login-footer a {
            color: var(--primary-color);
            font-weight: 600;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <header class="main-header">
        <div class="container header-container">
            <div class="logo-container">
                <a href="index.html" class="logo-link">
                    <img src="assets/newlogo.png" alt="Jos Medical College Logo" class="logo-img">
                </a>
            </div>
            <nav class="main-nav">
                <ul class="nav-list">
                    <li><a href="index.html" class="nav-link">Home</a></li>
                    <li><a href="admissions.html" class="nav-link">Admissions</a></li>
                    <li><a href="portal.html" class="nav-link active">Portal</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="login-section">
            <div class="login-card">
                <div class="login-header">
                    <h1>Forgot Password</h1>
                    <p>Enter your email address and we'll send you a link to reset your password.</p>
                </div>

                <form id="forgotPasswordForm">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" placeholder="Enter your registered email" required>
                    </div>

                    <button type="submit" class="btn btn-primary login-btn" id="submitBtn">Send Reset Link</button>
                </form>

                <div class="login-footer">
                    <p>Remember your password? <a href="portal.html">Back to Login</a></p>
                </div>
            </div>
        </section>
    </main>

    <footer class="main-footer">
        <div class="container footer-grid">
            <div class="footer-col brand-col">
                <div class="footer-logo">
                    <img src="assets/newlogo.png" alt="Jos Medical College" class="footer-logo-img">
                </div>
                <p>Let us help you help others</p>
            </div>
            <div class="footer-col contact-col">
                <h3>Contact Us</h3>
                <address>
                    <p>No.2 Rikkos Jos</p>
                    <p>Plateau State, Nigeria</p>
                </address>
            </div>
        </div>
        <div class="footer-bottom">
            <div class="container">
                <p>&copy; 2026 Jos Medical College. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const submitBtn = document.getElementById('submitBtn');

            submitBtn.disabled = true;
            submitBtn.innerText = 'Sending...';

            try {
                const response = await fetch(`${API_BASE_URL}/auth/forgot-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                if (response.ok) {
                    showToast(data.message, 'success');
                    document.getElementById('forgotPasswordForm').reset();
                } else {
                    showToast(data.message || 'Something went wrong', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showToast('Failed to connect to server', 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerText = 'Send Reset Link';
            }
        });
    </script>
</body>

</html>
