<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Jos Medical College</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="toast.js"></script>
    <script src="script.js" defer></script>
    <style>
        .login-section {
            min-height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 4rem 1rem;
            background-color: var(--bg-light);
        }

        .login-card {
            background: var(--white);
            width: 100%;
            max-width: 450px;
            padding: 3rem;
            border-radius: 12px;
            box-shadow: var(--shadow-lg);
            border-top: 6px solid var(--secondary-color);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .login-header h1 {
            color: var(--secondary-color);
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: var(--text-light);
            font-size: 0.95rem;
        }

        .login-form .form-group {
            margin-bottom: 1.5rem;
        }

        .login-btn {
            width: 100%;
            padding: 1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            background-color: var(--secondary-color);
            color: var(--white);
        }

        .login-btn:hover {
            background-color: #2c3e50;
        }

        .login-footer {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.9rem;
            color: var(--text-light);
        }
    </style>
</head>

<body>
    <header class="main-header">
        <div class="container header-container">
            <div class="logo-container">
                <a href="index.html" class="logo-link">
                    <img src="assets/newlogo.png" alt="Jos Medical College Logo" class="logo-img">
                </a>
            </div>
            <nav class="main-nav">
                <ul class="nav-list">
                    <li><a href="index.html" class="nav-link">Home</a></li>
                    <li><a href="portal.html" class="nav-link">Portal Access</a></li>
                    <li><a href="#" class="nav-link active">Admin Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="login-section">
            <div class="login-card">
                <div class="login-header">
                    <h1>Admin Portal Login</h1>
                    <p>Restricted Access. Authorized Personnel Only.</p>
                </div>

                <form id="adminLoginForm" class="login-form">
                    <div class="form-group">
                        <label for="adminEmail">Email Address</label>
                        <input type="email" id="adminEmail" name="email" placeholder="admin@josmed.edu.ng" required>
                    </div>
                    <div class="form-group">
                        <label for="adminPassword">Password</label>
                        <input type="password" id="adminPassword" name="password" placeholder="••••••••" required>
                    </div>

                    <button type="submit" class="btn login-btn">Login to Dashboard</button>
                </form>

                <div class="login-footer">
                    <p>Return to <a href="index.html" style="color: var(--secondary-color);">Home</a></p>
                </div>
            </div>
        </section>
    </main>

    <footer class="main-footer">
        <div class="container footer-grid">
            <div class="footer-col brand-col">
                <div class="footer-logo">
                    <img src="assets/newlogo.png" alt="Jos Medical College" class="footer-logo-img">
                </div>
                <p>Let us help you help others</p>
            </div>
            <div class="footer-col contact-col">
                <h3>Contact Us</h3>
                <address>
                    <p>No.2 Rikkos Jos</p>
                    <p>Plateau State, Nigeria</p>
                </address>
            </div>
        </div>
        <div class="footer-bottom">
            <div class="container">
                <p>&copy; 2026 Jos Medical College. All rights reserved.</p>
            </div>
        </div>
    </footer>
</body>

</html>
